


<ng-container *ngIf="loading" >
  <div class="patch">
    <div class="spinner-border text-primary spinner" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!loading" >
  <div *ngIf="post$ | async as post" class="container ">
    <div class="ml-3 d-flex justify-content-between align-items-center">
      <h2>
        {{$any(post).title}}
      </h2>
      <button *ngIf="login == $any(post).author" class="btn btn-sm btn-danger" (click)="deletePost($any(post)._id)">Delete</button>
    </div>
    <div class="ml-3 d-flex justify-content-between align-items-center">
      <strong class="mb-2 text-primary" >{{$any(post).category}}</strong>
      <small class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Author: @{{$any(post).author}}, Date: {{$any(post).date | date: "short" }}</font></font></small>
    </div>
    <div class="mytext">
      <div class="inner">
        <quill-view [content]="$any(post).photo" ></quill-view>
      </div>
    <quill-view  [content]="$any(post).text" class="formsst"></quill-view>
    </div>

  </div>
</ng-container>
